<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Trailer Processor</title>
  <script type="module" src="script.js"></script>
  <style>
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .summary-block {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .download-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="inputPanel">
    <h3 id="stepLabel">Step 1: Submit Today JSON</h3>
    <iframe id="previewIframe"></iframe>

    <label for="jsonInput">Paste JSON content from iframe here:</label>
    <textarea id="jsonInput" placeholder="Paste the JSON here..."></textarea>

    <button onclick="submitJSON()">Submit</button>
  </div>
</body>
</html>
