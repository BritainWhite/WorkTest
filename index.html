<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walmart JSON Submit</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 1em;
    }
    .iframe-container {
      margin: 1em 0;
      border: 2px solid #444;
      height: 200px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 0.5em;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 0.5em;
      font-family: monospace;
    }
    button {
      padding: 0.5em 1em;
      margin-right: 0.5em;
      background: #333;
      color: #fff;
      border: 1px solid #666;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .summary-block {
      margin-top: 1em;
      padding: 1em;
      border: 1px solid #333;
      background: #1e1e1e;
    }
    .scroll-frame {
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px dashed #555;
      margin-top: 0.5em;
      padding-top: 0.5em;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div style="margin-bottom: 1em;">
    <button id="loadBtn">üîÅ Load Saved Data</button>
    <button id="resetBtn">üßπ Reset Server</button>
  </div>

  <h2 id="stepLabel"></h2>

  <div class="iframe-container" id="iframePanel">
    <iframe id="previewIframe" src=""></iframe>
  </div>

  <div id="inputPanel">
    <textarea id="jsonInput" placeholder="Paste JSON here"></textarea>
    <button id="submitBtn">Submit</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
