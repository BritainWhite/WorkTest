<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual JSON Submit</title>
  <script defer src="script.js"></script>
  <style>
    textarea { width: 100%; height: 150px; margin-top: 10px; }
    iframe { width: 100%; height: 300px; margin-top: 20px; border: 1px solid #ccc; }
    .json-view iframe { width: 32%; height: 400px; display: inline-block; vertical-align: top; margin-right: 1%; }
  </style>
</head>
<body>
  <div id="inputPanel">
    <h3 id="stepLabel">Step 1: Submit Today JSON</h3>
    <iframe id="previewIframe"></iframe>

    <label for="jsonInput">Paste JSON content from iframe here:</label>
    <textarea id="jsonInput" placeholder="Paste the JSON here..."></textarea>

    <button onclick="submitJSON()">Submit</button>
  </div>

  <div id="viewPanel" style="display: none;">
    <h3>Submitted JSON Views</h3>
    <div class="json-view">
      <iframe srcdoc="<pre id='today'></pre>"></iframe>
      <iframe srcdoc="<pre id='yesterday'></pre>"></iframe>
      <iframe srcdoc="<pre id='tomorrow'></pre>"></iframe>
    </div>
  </div>
</body>
</html>
