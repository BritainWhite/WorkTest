<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Submit Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 1em;
    }
    .iframe-container {
      margin: 1em 0;
      border: 2px solid #444;
      height: 200px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 0.5em;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 0.5em;
      font-family: monospace;
    }
    button {
      padding: 0.5em 1em;
      margin-right: 0.5em;
      background: #333;
      color: #fff;
      border: 1px solid #666;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Submit JSON for Each Day</h1>
  <button id="loadBtn">ðŸ“¦ Load</button>
  <button id="resetBtn">ðŸ§¹ Reset</button>
  <button id="refreshBtn">ðŸ”ƒ Refresh</button>
  <p id="stepLabel"></p>

  <p><a id="iframeLink" target="_self">Loading...</a></p>

  <div class="iframe-container">
    <iframe id="previewIframe"></iframe>
  </div>

  <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
  <br />
  <button id="submitBtn">Submit</button>

  <script type="module" src="script.js"></script>
  <script>
    document.getElementById("refreshBtn").addEventListener("click", () => {
      localStorage.clear();
      location.reload();
    });
  </script>
</body>
</html>
